<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Furisan CLI Tools</title>
  <style>
    body {
      margin: 0;
      font-family: monospace, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }
    header {
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 1.5rem 1rem;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .header-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #30363d;
    }
    .header-text h1 {
      margin: 0;
      font-size: 2rem;
      color: #58a6ff;
    }
    .header-text p {
      margin: 0.3rem 0 0;
      color: #8b949e;
      font-size: 0.95rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .tool {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
      transition: transform 0.2s;
    }
    .tool:hover {
      transform: translateY(-3px);
    }
    .tool h2 {
      margin: 0 0 0.3rem;
      color: #58a6ff;
    }
    .tool a {
      text-decoration: none;
      color: #58a6ff;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="web_data/Mlogo.png" alt="Furisan Icon" class="header-icon">
      <div class="header-text">
        <h1>Furisan CLI Tools</h1>
        <p>適当に需要あるのかないのか分からないCLIソフトウェア配布所</p>
      </div>
    </div>
  </header>

  <main>
    <div class="tool">
      <h2><a href="CLI/Renko.py">カミングスーン - _ -</a></h2>
      <p>準備中のためしばらくお待ちください。</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Furisan | <a href="https://github.com/Hurisan0909">GitHub</a></p>
    <p>お問い合わせ | <a href="https://x.com/Freedomhuri">X(旧Twitter)</a> ・ Discord[@hurisan_2006]</a></p>
    <p>お問い合わせの方はXかDiscordですがXの場合はDMは基本見ないのでDiscordの方が助かります。</p>
  </footer>
</body>
</html>
